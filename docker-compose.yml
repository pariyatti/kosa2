services:
  db:
    image: postgres:14
    volumes:
      - ./volumes/db:/var/lib/postgresql/data
    env_file:
      - .dockerenv
  web:
    build: .
    restart: always
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/kosa
    ports:
      - "3000:3000"
    env_file:
      - .dockerenv
    depends_on:
      - db